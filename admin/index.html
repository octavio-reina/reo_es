<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modo Administrador - Diccionario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <div id="seccion-login">
      <input type="password" id="clave" placeholder="Clave de administrador" autocomplete="off" />
      <button id="btnEntrar">Entrar</button>
    </div>
  </header>

  <main id="seccion-admin" class="oculto">
    <nav class="menu-tabs">
      <button id="tab-agregar" class="activo">Agregar</button>
      <button id="tab-editar">Editar / Eliminar</button>
    </nav>

    <section id="agregar-palabra">
      <h2>Agregar nueva palabra</h2>
      <form id="formAgregar" autocomplete="off">
        <input type="text" id="reo" name="reo" placeholder="Reo Tahiti *" required />
        <input type="text" id="espanol" name="espanol" placeholder="Español *" required />
        <input type="text" id="categoria" name="categoria" placeholder="Categoría" list="categorias" />
        <datalist id="categorias"></datalist>
        <textarea id="descripcion" name="descripcion" placeholder="Descripción larga (opcional)" rows="3"></textarea>
        <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" />
        <input type="text" id="enlaces" name="enlaces" placeholder="Enlaces de referencia (separados por coma)" />
        <button type="submit">Guardar palabra</button>
      </form>
    </section>

    <section id="editar-palabra" class="oculto">
      <h2>Editar o eliminar palabras</h2>
      <input type="text" id="buscador" placeholder="Buscar palabra..." autocomplete="off" />
      <div id="tabla-palabras">Cargando palabras...</div>
    </section>
  </main>

  <div id="notificacion" class="notificacion oculto"></div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modo Admin – Diccionario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/reo_es/icon-256.png" sizes="256x256" />
  <link rel="apple-touch-icon" href="/reo_es/icon-512.png" />
</head>
<body>

  <!-- Sección de clave (visible al inicio) -->
  <div id="clave">
    <p>Ingresa la clave secreta para continuar:</p>
    <input type="password" id="codigo" placeholder="Clave secreta" />
    <button onclick="verificarClave()">Entrar</button>
  </div>

  <!-- Sección admin (oculta hasta pasar clave) -->
  <div id="admin" class="oculto">
    <header class="sticky-header">
      <h1>Administrador</h1>
      <nav>
        <button class="tab-btn active" onclick="mostrarSeccion('agregar')">Agregar</button>
        <button class="tab-btn" onclick="mostrarSeccion('gestionar')">Gestionar</button>
      </nav>
      <button class="btn-salir" onclick="cerrarSesion()">Salir</button>
      <div id="estado"></div>
      <div id="error"></div>
      <input
        type="text"
        id="busqueda"
        class="oculto"
        placeholder="Buscar..."
        oninput="filtrarTabla()"
        autocomplete="off"
      />
    </header>

    <!-- Sección Agregar -->
    <div id="agregar">
      <h2 id="titulo-form">Agregar nueva palabra</h2>

      <input type="text" id="reo" placeholder="Reo Tahiti" autocomplete="off" />
      <input type="text" id="espanol" placeholder="Español" autocomplete="off" />

      <select id="categoria-select" onchange="mostrarInputCategoria()">
        <option value="">Selecciona categoría</option>
      </select>
      <input
        id="categoria-nueva"
        class="oculto"
        placeholder="Nueva categoría"
        autocomplete="off"
      />

      <textarea id="notas" placeholder="Notas (opcional)" rows="2"></textarea>
      <textarea id="descripcion" placeholder="Descripción larga (opcional)" rows="3"></textarea>

      <!-- Enlaces dinámicos -->
      <label>Enlaces de referencia (opcional):</label>
      <div id="contenedor-enlaces"></div>
      <button type="button" onclick="agregarCampoEnlace()">+ Agregar enlace</button>

      <hr />

      <!-- Carga de imagen -->
      <div class="carga-imagen">
        <label for="imagen-file">Subir imagen desde tu dispositivo:</label><br>
        <input type="file" id="imagen-file" accept="image/*" />

        <button type="button" id="btn-subir-imagen" onclick="subirImagenSeleccionada()">Subir al repositorio</button>

        <div id="imagen-upload-estado" class="msg-subida"></div>

        <div class="imagen-preview-wrapper oculta" id="imagen-preview-wrapper">
          <p>Vista previa:</p>
          <img id="imagen-preview" src="" alt="Vista previa" style="max-width:200px;max-height:200px;"/>
        </div>
      </div>

      <!-- Campo de URL (rellenado tras subir, pero editable) -->
      <label for="imagen-url">Imagen (URL externa o subida):</label>
      <input type="url" id="imagen-url" placeholder="https://..." autocomplete="off" />

      <button onclick="handleGuardar(this)">Guardar</button>
    </div>

    <!-- Sección Gestionar -->
    <div id="gestionar" class="oculto">
      <div class="tabla-contenedor">
        <table id="tabla">
          <thead>
            <tr>
              <th class="sticky-col">Reo Tahiti</th>
              <th>Español</th>
              <th>Categoría</th>
              <th>Notas</th>
              <th>Descripción</th>
              <th>Imagen</th>
              <th>Enlaces</th>
              <th class="acciones">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="paginacion" class="paginacion"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

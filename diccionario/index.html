<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diccionario Reo Tahiti - Español</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/reo_es/manifest.json" />
  <meta name="theme-color" content="#00796b" />

  <!-- Íconos -->
  <link rel="icon" href="/reo_es/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/reo_es/icon-512.png" />

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER STICKY -->
  <header id="barra-superior">
    <div class="header-container">
      <button id="menu-toggle">☰</button>
      <h1>Diccionario Reo Tahiti - Español</h1>
      <input type="text" id="buscador" placeholder="Buscar palabra..." />
    </div>
  </header>

  <!-- MENÚ DESPLEGABLE -->
  <nav id="menu" class="menu-desplegable">
    <button id="menu-close">☰</button>
    <a href="#">Sobre Nosotros</a>
    <a href="#">Contacto</a>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div id="resultados" class="lista-palabras"></div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("menu-toggle");
      const close = document.getElementById("menu-close");
      const menu = document.getElementById("menu");

      toggle.addEventListener("click", () => {
        menu.classList.toggle("activo");
      });

      close.addEventListener("click", () => {
        menu.classList.remove("activo");
      });
    });
  </script>

  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/reo_es/service-worker.js')
          .then(reg => console.log("✅ Service Worker registrado:", reg.scope))
          .catch(err => console.error("❌ Error al registrar Service Worker:", err));
      });
    }
  </script>
</body>
</html>

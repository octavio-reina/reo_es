<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diccionario Reo Tahiti - Español</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00796b" />

  <!-- Íconos -->
  <link rel="icon" href="/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/icon-512.png" />

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Diccionario Reo Tahiti - Español</h1>
    <input type="text" id="buscador" placeholder="Buscar palabra..." />
  </header>

  <main>
    <div id="resultados" class="lista-palabras"></div>
  </main>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Registro del service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => console.log("✔️ Service Worker registrado", reg))
        .catch(err => console.error("❌ Error al registrar SW", err));
    }
  </script>
</body>
</html>
